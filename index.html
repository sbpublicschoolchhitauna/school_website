<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>S.B. Public School Chhitauna — Home</title>
<style>
:root{{--accent:#0b5fa8;--accent2:#1167b1;--card:#fff;--muted:#54607a}}
*{{box-sizing:border-box}}
html,body{{height:100%}}
body{{margin:0;font-family:Arial,Segoe UI,Roboto,sans-serif;color:#0f172a;background:linear-gradient(180deg,#eaf4ff,#f7fbff)}}
.header{{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;text-align:center;padding:18px 12px;border-radius:0 0 14px 14px;box-shadow:0 6px 18px rgba(0,0,0,0.12);position:sticky;top:0;z-index:9999}}
.header h1{{margin:0;font-size:clamp(20px,4.5vw,30px);font-weight:800;letter-spacing:0.4px}}
.header .meta{{margin-top:6px;font-size:14px;opacity:0.95}}
.container{{max-width:1100px;margin:14px auto;padding:12px}}
.card{{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 5px 18px rgba(0,0,0,0.06);margin-bottom:12px}}

/* Slider styles */
.slider{{position:relative;width:100%;height:420px;border-radius:12px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.12)}}
.slide{{position:absolute;inset:0;opacity:0;transition:opacity .9s ease;display:flex;align-items:center;justify-content:center;background:#000}}
.slide img{{width:100%;height:100%;object-fit:cover;display:block;filter:brightness(.92)}}
.slide.active{{opacity:1}}
.slider-controls{{position:absolute;left:12px;right:12px;top:12px;display:flex;justify-content:space-between;pointer-events:none}}
.control-btn{{pointer-events:auto;background:rgba(0,0,0,0.35);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:700}}
.slider-dots{{position:absolute;left:50%;transform:translateX(-50%);bottom:12px;display:flex;gap:8px}}
.dot{{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.6);cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,0.2)}}
.dot.active{{background:var(--accent)}}

/* Responsive */
@media(max-width:860px){{.slider{{height:240px}}}}
@media(max-width:480px){{.slider{{height:180px}}}}
</style>
</head>
<body>
  <div class="header" role="banner" aria-label="School header">
    <h1>S.B. PUBLIC SCHOOL</h1>
    <div class="meta">Village Chhitauna · Post Meghauli Kala · Pin Code 273304<br><small>Principal — Mr. Gajendra Yadav · Created By — Upendra Vishwakarma</small></div>
  </div>

  <div class="container">
    <!-- Slider -->
    <div class="card">
      <div class="slider" id="slider" aria-roledescription="carousel">
        <div class="slide" data-index="0"><img src="images/WhatsApp Image 2025-11-16 at 10.33.37_c4bd2e68.jpg" alt="School image 1"></div>\n        <div class="slide" data-index="1"><img src="images/WhatsApp Image 2025-11-16 at 10.33.38_3193ced1.jpg" alt="School image 2"></div>\n        <div class="slide" data-index="2"><img src="images/WhatsApp Image 2025-11-16 at 10.33.39_5f42559c.jpg" alt="School image 3"></div>\n        <div class="slide" data-index="3"><img src="images/WhatsApp Image 2025-11-16 at 10.33.47_3953b4e7.jpg" alt="School image 4"></div>\n        <div class="slide" data-index="4"><img src="images/WhatsApp Image 2025-11-16 at 10.33.48_b61cc87d.jpg" alt="School image 5"></div>\n        <div class="slide" data-index="5"><img src="images/WhatsApp Image 2025-11-18 at 16.35.10_58067057.jpg" alt="School image 6"></div>\n        <div class="slider-controls">
          <button class="control-btn" id="prevBtn" aria-label="Previous slide">&#9664;</button>
          <button class="control-btn" id="nextBtn" aria-label="Next slide">&#9654;</button>
        </div>
        <div class="slider-dots" id="dots">
          <div class="dot" data-index="0" role="button" aria-label="Go to slide 1"></div>\n          <div class="dot" data-index="1" role="button" aria-label="Go to slide 2"></div>\n          <div class="dot" data-index="2" role="button" aria-label="Go to slide 3"></div>\n          <div class="dot" data-index="3" role="button" aria-label="Go to slide 4"></div>\n          <div class="dot" data-index="4" role="button" aria-label="Go to slide 5"></div>\n          <div class="dot" data-index="5" role="button" aria-label="Go to slide 6"></div>\n        </div>
      </div>
    </div>

    <!-- Rest of the page (kept minimal for demo) -->
    <div class="card">
      <h2>Quick Portals</h2>
      <a class="control-btn" href="#" style="background:linear-gradient(90deg,var(--accent),var(--accent2));text-decoration:none">Fee Portal</a>
      <a class="control-btn" href="#" style="background:linear-gradient(90deg,var(--accent),var(--accent2));text-decoration:none;margin-left:8px">Marksheet</a>
    </div>

    <div class="card">
      <h2>Student Details Lookup</h2>
      <div style="margin-top:8px" class="search-row">
        <input id="admission" placeholder="Enter Admission Number" style="flex:1;padding:8px;border-radius:8px;border:1px solid #dce6f7">
        <button class="control-btn" onclick="alert('Search placeholder')">Search</button>
      </div>
    </div>

  </div>

<script>
// Slider behavior
const slides = Array.from(document.querySelectorAll('.slide'));
const dots = Array.from(document.querySelectorAll('.dot'));
let current = 0;
let autoplay = true;
const intervalMs = 4000;
function show(idx){
  slides.forEach(s=>s.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  slides[idx].classList.add('active');
  dots[idx].classList.add('active');
  current = idx;
}
document.getElementById('prevBtn').addEventListener('click', ()=>{ show((current-1+slides.length)%slides.length); resetTimer(); });
document.getElementById('nextBtn').addEventListener('click', ()=>{ show((current+1)%slides.length); resetTimer(); });
dots.forEach(d=> d.addEventListener('click', ()=>{ show(parseInt(d.dataset.index)); resetTimer(); }));

// Auto play
let timer = setInterval(()=>{ if(autoplay) show((current+1)%slides.length); }, intervalMs);
function resetTimer(){ autoplay = false; clearInterval(timer); timer = setInterval(()=>{ if(autoplay) show((current+1)%slides.length); }, intervalMs); setTimeout(()=>autoplay=true, 6000); }

// Initialize
show(0);
</script>
</body>
</html>
