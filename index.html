
<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.B. Public School - Slider</title>

<style>
body { margin:0; font-family:Arial; background:#f2f6ff; }

.slider {
  position: relative;
  width: 100%;
  height: 380px;
  overflow: hidden;
}

.slide img {
  width: 100%;
  height: 380px;
  object-fit: cover;
}

.slide {
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition: opacity 1s;
}

.slide.active {
  opacity:1;
}

</style>
</head>

<body>

<h2 style="text-align:center; padding:10px;">S.B. PUBLIC SCHOOL â€” AUTO SLIDER</h2>

<div class="slider" id="slider">
<div class="slide active"><img src="images/WhatsApp Image 2025-11-16 at 10.33.37_c4bd2e68.jpg" /></div>
<div class="slide"><img src="images/WhatsApp Image 2025-11-16 at 10.33.38_3193ced1.jpg" /></div>
<div class="slide"><img src="images/WhatsApp Image 2025-11-16 at 10.33.39_5f42559c.jpg" /></div>
<div class="slide"><img src="images/WhatsApp Image 2025-11-16 at 10.33.47_3953b4e7.jpg" /></div>
<div class="slide"><img src="images/WhatsApp Image 2025-11-16 at 10.33.48_b61cc87d.jpg" /></div>
<div class="slide"><img src="images/WhatsApp Image 2025-11-18 at 16.35.10_58067057.jpg" /></div>

</div>

<script>
let index = 0;
const slides = document.querySelectorAll('.slide');

function showSlide() {
    slides.forEach(s => s.classList.remove('active'));
    slides[index].classList.add('active');
    index = (index + 1) % slides.length;
}

showSlide();
setInterval(showSlide, 3000);
</script>

</body>
</html>
